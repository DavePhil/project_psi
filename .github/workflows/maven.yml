name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: davechedjoun/psi-backend
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install PowerShell Core
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Run PowerShell script on Windows Server
        uses: appleboy/ssh-action@v2
        with:
          host: ${{ secrets.WINDOWS_SERVER_HOST }}
          username: ${{ secrets.WINDOWS_SERVER_USERNAME }}
          password: ${{ secrets.WINDOWS_SERVER_PASSWORD }}
          port: ${{ secrets.WINDOWS_SERVER_PORT }}
          script: |
            Invoke-Command -ComputerName $host -ScriptBlock {
                docker pull davechedjoun/psi-backend:latest
                docker container rm -f psi-backend || true
                docker run -d -p 4000:4000 psi-backend davechedjoun/psi-backend:latest
            }
